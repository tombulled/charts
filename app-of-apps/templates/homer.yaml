apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homer
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/tombulled/charts
      path: common
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/homer/values.yaml
    - repoURL: https://github.com/tombulled/values
      targetRevision: feature/cert-manager-step-acme
      ref: values
  destination:
    name: in-cluster
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
