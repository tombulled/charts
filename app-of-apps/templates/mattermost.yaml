apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mattermost
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/tombulled/charts
      path: mattermost
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/mattermost/values.yaml
    - repoURL: https://github.com/tombulled/values
      targetRevision: HEAD
      ref: values
  destination:
    name: in-cluster
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
